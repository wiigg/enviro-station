name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Test backend
        working-directory: backend
        run: go test ./...

  dashboard-v2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dashboard-v2/package-lock.json

      - name: Install dashboard-v2 dependencies
        working-directory: dashboard-v2
        run: npm ci

      - name: Build dashboard-v2
        working-directory: dashboard-v2
        run: npm run build
